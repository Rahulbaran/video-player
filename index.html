<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="contact" content="rahulkumar109422@gmail.com" />
    <meta name="author" content="Rahul Kumar" />
    <meta name="description" content="" />
    <meta
      name="keywords"
      content="video-player, js video player, custom video player, custom player"
    />

    <meta name="robots" content="index,follow" />
    <meta name="theme-color" content="" />
    <meta name="color-scheme" content="" />
    <title>Video player</title>

    <!-- REMIX ICONS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <!-- Scripts -->
    <script type="module" src="/src/js/main.js" defer></script>
  </head>
  <body>
    <div id="app">
      <div class="video-player-container">
        <video class="video" poster="src/assets/images/video-poster.jpg">
          <source src="src/assets/videos/krishna-ji.mp4" type="video/mp4" />
        </video>

        <div class="video-controls-wrapper">
          <input type="range" name="video-length" min="0" value="0" step="1" />

          <div class="video-btns left-video-btns">
            <button class="btn play-btn"><i class="ri-play-line"></i></button>

            <div class="volume-wrapper">
              <label for="volume"><i class="ri-volume-down-fill"></i></label>
              <input
                type="range"
                name="volume"
                id="volume"
                min="0"
                max="1"
                step="0.01"
                value=".5"
              />
            </div>
          </div>

          <div class="video-btns right-video-btns">
            <button class="btn settings-btn">
              <i class="ri-settings-4-fill"></i>
            </button>
            <button class="btn screen-mode-btn">
              <i class="ri-fullscreen-line"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
